<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>均线监控 - BoxArt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
        if (localStorage.getItem('boxarts_theme') === 'dark' || (!('boxarts_theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        .glass-card { @apply backdrop-blur-md border border-slate-200/50 dark:border-slate-700/50 rounded-3xl transition-all shadow-inner bg-white/80 dark:bg-slate-800/80; }
        .bg-monitor { @apply bg-blue-50/70 dark:bg-blue-950/10; }
        .active-tab { background: #3b82f6 !important; color: white !important; }
        .ma-line {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 4px;
            border-radius: 50%;
        }
        .ema20 { background-color: #3b82f6; }
        .ema60 { background-color: #ef4444; }
        .ema120 { background-color: #10b981; }
        .sma20 { background-color: #8b5cf6; }
        .sma60 { background-color: #f59e0b; }
        .sma120 { background-color: #ec4899; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-100 to-slate-200 dark:from-slate-900 dark:to-slate-800 min-h-screen text-slate-800 dark:text-slate-200 p-4 md:p-8 overflow-x-hidden transition-colors duration-300 relative">
    <div class="absolute top-4 right-4 z-50">
        <div class="flex items-center bg-slate-900/90 dark:bg-slate-800/90 backdrop-blur-md border border-slate-700 rounded-full p-1 shadow-2xl">
            <button onclick="toggleLanguage()" class="flex items-center gap-1.5 px-3 py-1 border-r border-slate-700 hover:text-white transition-all text-[10px] font-bold">
                <span id="lang-en" class="text-slate-500">EN</span>
                <span class="text-slate-700">/</span>
                <span id="lang-zh" class="text-white">中</span>
            </button>
            <button onclick="toggleTheme()" class="px-3 py-1 flex items-center justify-center hover:scale-110 transition-all text-amber-400">
                <span id="theme-icon-dark" class="hidden"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path></svg></span>
                <span id="theme-icon-light" class="text-indigo-400"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg></span>
            </button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto pt-20 md:pt-10">
        <header class="mb-10 text-center">
            <h1 class="text-3xl font-black tracking-tighter" data-i18n="title">均线监控</h1>
            <p class="text-slate-500 text-sm mt-1" data-i18n="subtitle">移动平均线分析工具</p>
        </header>

        <div class="flex justify-center mb-6">
            <div class="flex bg-white/80 dark:bg-slate-900/80 p-1 rounded-xl border dark:border-slate-800 shadow-inner max-w-md w-full">
                <button onclick="switchInterval('1m')" id="btn-1m" class="flex-1 py-2 text-xs font-bold rounded-lg text-slate-500">1M</button>
                <button onclick="switchInterval('5m')" id="btn-5m" class="flex-1 py-2 text-xs font-bold rounded-lg text-slate-500">5M</button>
                <button onclick="switchInterval('1h')" id="btn-1h" class="flex-1 py-2 text-xs font-bold rounded-lg text-slate-500">1H</button>
                <button onclick="switchInterval('4h')" id="btn-4h" class="flex-1 py-2 text-xs font-bold rounded-lg active-tab">4H</button>
                <button onclick="switchInterval('1d')" id="btn-1d" class="flex-1 py-2 text-xs font-bold rounded-lg text-slate-500">1D</button>
            </div>
        </div>
        
        <div id="container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        
        <div class="mt-6 p-4 bg-blue-50 dark:bg-blue-900/20 rounded-lg border border-blue-100 dark:border-blue-800/50">
            <div class="flex items-center gap-2 mb-2">
                <span class="text-[10px] font-bold text-blue-600 dark:text-blue-400" id="usage-guide-title">使用说明</span>
            </div>
            <p class="text-[9px] text-slate-600 dark:text-slate-300" id="usage-guide-text">图表显示了各种移动平均线指标，帮助分析趋势方向。EMA对价格变化反应更快，SMA提供平滑的趋势参考。当短期均线上穿长期均线时形成金叉，反之则为死叉。</p>
        </div>
    </div>

    <script>
        const i18n = { 
            'zh': { 
                'title': '均线监控',
                'subtitle': '移动平均线分析工具',
                'interval1m': '1分钟',
                'interval5m': '5分钟',
                'interval1h': '1小时',
                'interval4h': '4小时',
                'interval1d': '日线',
                'ema20': 'EMA 20',
                'ema60': 'EMA 60',
                'ema120': 'EMA 120',
                'sma20': 'SMA 20',
                'sma60': 'SMA 60',
                'sma120': 'SMA 120',
                'price': '价格',
                'goldenCross': '金叉',
                'deathCross': '死叉',
                'trendUp': '上升趋势',
                'trendDown': '下降趋势',
                'bullish': '多头排列',
                'bearish': '空头排列',
                'consolidating': '横盘整理',
                'usageGuide': '使用说明',
                'guideText': '图表显示了各种移动平均线指标，帮助分析趋势方向。EMA对价格变化反应更快，SMA提供平滑的趋势参考。当短期均线上穿长期均线时形成金叉，反之则为死叉。'
            }, 
            'en': { 
                'title': 'Moving Average Monitor',
                'subtitle': 'Technical Analysis Tool',
                'interval1m': '1M',
                'interval5m': '5M',
                'interval1h': '1H',
                'interval4h': '4H',
                'interval1d': '1D',
                'ema20': 'EMA 20',
                'ema60': 'EMA 60',
                'ema120': 'EMA 120',
                'sma20': 'SMA 20',
                'sma60': 'SMA 60',
                'sma120': 'SMA 120',
                'price': 'Price',
                'goldenCross': 'Golden Cross',
                'deathCross': 'Death Cross',
                'trendUp': 'Uptrend',
                'trendDown': 'Downtrend',
                'bullish': 'Bullish',
                'bearish': 'Bearish',
                'consolidating': 'Consolidating',
                'usageGuide': 'Usage Guide',
                'guideText': 'The chart displays various moving average indicators to help analyze trend direction. EMA responds faster to price changes, while SMA provides a smoother trend reference. A golden cross forms when a short-term MA crosses above a long-term MA, and vice versa for a death cross.'
            } 
        };
        let currentLang = localStorage.getItem('boxarts_lang') || 'zh', allData = {}, currentInterval = '4h', previousData = {};

        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('boxarts_theme', isDark ? 'dark' : 'light');
            updateThemeIcons();
        }
        function updateThemeIcons() {
            const isDark = document.documentElement.classList.contains('dark');
            document.getElementById('theme-icon-dark').classList.toggle('hidden', !isDark);
            document.getElementById('theme-icon-light').classList.toggle('hidden', isDark);
        }
        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            localStorage.setItem('boxarts_lang', currentLang);
            updateLangUI(); render();
        }
        function updateLangUI() {
            document.getElementById('lang-en').className = currentLang === 'en' ? 'text-white' : 'text-slate-500';
            document.getElementById('lang-zh').className = currentLang === 'zh' ? 'text-white' : 'text-slate-500';
            const t = i18n[currentLang];
            document.getElementById('page-title').textContent = `${t.title} - BoxArt`;
            document.getElementById('btn-1m').textContent = t.interval1m.split('')[0];
            document.getElementById('btn-5m').textContent = t.interval5m.split('')[0];
            document.getElementById('btn-1h').textContent = t.interval1h.split('')[0];
            document.getElementById('btn-4h').textContent = t.interval4h.split('')[0];
            document.getElementById('btn-1d').textContent = t.interval1d.split('')[0];
            updateUsageGuide();
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.innerText = t[key];
            });
            document.querySelectorAll('[onclick^="switchInterval"]').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-slate-500');
            });
            document.getElementById(`btn-${currentInterval}`).classList.add('active-tab');
            document.getElementById(`btn-${currentInterval}`).classList.remove('text-slate-500');
        }

        // Calculate EMA
        function calculateEMA(data, period) {
            if (data.length < period) return null;
            
            const k = 2 / (period + 1);
            let ema = data.slice(0, period).reduce((sum, val) => sum + val, 0) / period;
            
            for (let i = period; i < data.length; i++) {
                ema = data[i] * k + ema * (1 - k);
            }
            
            return ema;
        }

        // Calculate SMA
        function calculateSMA(data, period) {
            if (data.length < period) return null;
            
            const sum = data.slice(-period).reduce((sum, val) => sum + val, 0);
            return sum / period;
        }

        // Fetch data from Binance API
        async function fetchData() {
            const symbols = ['BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'SOLUSDT'];
            const data = {};
            
            for (const symbol of symbols) {
                try {
                    // Fetch kline data
                    const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${currentInterval}&limit=200`);
                    const klines = await response.json();
                    
                    // Process kline data
                    const prices = klines.map(k => parseFloat(k[4])); // Close prices
                    
                    // Calculate moving averages
                    const ema20 = calculateEMA(prices, 20);
                    const ema60 = calculateEMA(prices, 60);
                    const ema120 = calculateEMA(prices, 120);
                    const sma20 = calculateSMA(prices, 20);
                    const sma60 = calculateSMA(prices, 60);
                    const sma120 = calculateSMA(prices, 120);
                    const currentPrice = prices[prices.length - 1];
                    
                    data[symbol] = {
                        symbol: symbol.replace('USDT', '/USDT'),
                        price: currentPrice,
                        ema20: ema20,
                        ema60: ema60,
                        ema120: ema120,
                        sma20: sma20,
                        sma60: sma60,
                        sma120: sma120
                    };
                } catch (error) {
                    console.error(`Error fetching data for ${symbol}:`, error);
                    // Provide fallback data
                    data[symbol] = {
                        symbol: symbol.replace('USDT', '/USDT'),
                        price: 0,
                        ema20: null,
                        ema60: null,
                        ema120: null,
                        sma20: null,
                        sma60: null,
                        sma120: null
                    };
                }
            }
            
            allData = data;
            render();
        }
        
        function updateUsageGuide() {
            const t = i18n[currentLang];
            document.getElementById('usage-guide-title').textContent = t.usageGuide;
            document.getElementById('usage-guide-text').textContent = t.guideText;
        }
        
        function switchInterval(interval) {
            currentInterval = interval;
            document.querySelectorAll('[onclick^="switchInterval"]').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-slate-500');
            });
            document.getElementById(`btn-${interval}`).classList.add('active-tab');
            document.getElementById(`btn-${interval}`).classList.remove('text-slate-500');
            fetchData(); // Fetch new data for the selected interval
        }
        
        function getTrendDescription(item) {
            const t = i18n[currentLang];
            const maValues = [item.ema20, item.ema60, item.ema120, item.sma20, item.sma60, item.sma120].filter(v => v !== null);
            
            if (maValues.length < 6) return t.consolidating;
            
            // Check for bullish pattern (all MAs ordered from high to low: price, short-term to long-term)
            if (item.price > item.ema20 && item.ema20 > item.ema60 && item.ema60 > item.ema120 &&
                item.ema20 > item.sma20 && item.ema60 > item.sma60 && item.ema120 > item.sma120 &&
                item.sma20 > item.sma60 && item.sma60 > item.sma120) {
                return t.bullish;
            }
            // Check for bearish pattern (all MAs ordered from low to high: price, short-term to long-term)
            else if (item.price < item.ema20 && item.ema20 < item.ema60 && item.ema60 < item.ema120 &&
                     item.ema20 < item.sma20 && item.ema60 < item.sma60 && item.ema120 < item.sma120 &&
                     item.sma20 < item.sma60 && item.sma60 < item.sma120) {
                return t.bearish;
            }
            else {
                return t.consolidating;
            }
        }
        
        function render() {
            const container = document.getElementById('container');
            const symbols = Object.keys(allData);
            const t = i18n[currentLang];
            
            container.innerHTML = symbols.map(symbol => {
                const item = allData[symbol];
                
                if (!item) return '';
                
                const trend = getTrendDescription(item);
                let trendColor = 'text-gray-500';
                
                if (trend.includes(t.bullish) || (currentLang === 'en' && trend.includes('Bullish'))) {
                    trendColor = 'text-green-500';
                } else if (trend.includes(t.bearish) || (currentLang === 'en' && trend.includes('Bearish'))) {
                    trendColor = 'text-red-500';
                }
                
                return `
                <div class="glass-card bg-monitor p-6 rounded-3xl shadow-inner">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex flex-col">
                            <span class="text-xl font-black">${item.symbol}</span>
                            <span class="text-[10px] text-slate-500 font-mono">$${item.price.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
                        </div>
                        <div class="text-right">
                            <div class="text-[10px] text-slate-400 font-bold mb-0.5">${t.price}</div>
                            <div class="${trendColor} font-mono font-black text-xl">${trend}</div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <div class="flex flex-wrap gap-2 mb-3">
                            <div class="flex items-center text-[9px]">
                                <span class="ma-line ema20"></span>${t.ema20}
                            </div>
                            <div class="flex items-center text-[9px]">
                                <span class="ma-line ema60"></span>${t.ema60}
                            </div>
                            <div class="flex items-center text-[9px]">
                                <span class="ma-line ema120"></span>${t.ema120}
                            </div>
                            <div class="flex items-center text-[9px]">
                                <span class="ma-line sma20"></span>${t.sma20}
                            </div>
                            <div class="flex items-center text-[9px]">
                                <span class="ma-line sma60"></span>${t.sma60}
                            </div>
                            <div class="flex items-center text-[9px]">
                                <span class="ma-line sma120"></span>${t.sma120}
                            </div>
                        </div>
                        
                        <div class="relative h-2 bg-gradient-to-r from-green-500/20 via-yellow-500/20 to-red-500/20 rounded-full overflow-hidden border dark:border-slate-800">
                            <div class="absolute inset-0 flex">
                                ${item.ema20 ? `<div class="ema20 w-1 h-full -ml-0.5" style="left: ${(item.ema20/item.price)*100 > 0 ? Math.min((item.ema20/item.price)*100, 100) : 0}%"></div>` : ''}
                                ${item.ema60 ? `<div class="ema60 w-1 h-full -ml-0.5" style="left: ${(item.ema60/item.price)*100 > 0 ? Math.min((item.ema60/item.price)*100, 100) : 0}%"></div>` : ''}
                                ${item.ema120 ? `<div class="ema120 w-1 h-full -ml-0.5" style="left: ${(item.ema120/item.price)*100 > 0 ? Math.min((item.ema120/item.price)*100, 100) : 0}%"></div>` : ''}
                                ${item.sma20 ? `<div class="sma20 w-1 h-full -ml-0.5" style="left: ${(item.sma20/item.price)*100 > 0 ? Math.min((item.sma20/item.price)*100, 100) : 0}%"></div>` : ''}
                                ${item.sma60 ? `<div class="sma60 w-1 h-full -ml-0.5" style="left: ${(item.sma60/item.price)*100 > 0 ? Math.min((item.sma60/item.price)*100, 100) : 0}%"></div>` : ''}
                                ${item.sma120 ? `<div class="sma120 w-1 h-full -ml-0.5" style="left: ${(item.sma120/item.price)*100 > 0 ? Math.min((item.sma120/item.price)*100, 100) : 0}%"></div>` : ''}
                            </div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-white/50 dark:bg-slate-700/50 rounded-xl p-2">
                            <div class="text-[8px] text-slate-500 font-bold mb-1">${t.ema20}</div>
                            <div class="font-mono text-sm">${item.ema20 ? '$' + item.ema20.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}) : '--'}</div>
                        </div>
                        <div class="bg-white/50 dark:bg-slate-700/50 rounded-xl p-2">
                            <div class="text-[8px] text-slate-500 font-bold mb-1">${t.ema60}</div>
                            <div class="font-mono text-sm">${item.ema60 ? '$' + item.ema60.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}) : '--'}</div>
                        </div>
                        <div class="bg-white/50 dark:bg-slate-700/50 rounded-xl p-2">
                            <div class="text-[8px] text-slate-500 font-bold mb-1">${t.ema120}</div>
                            <div class="font-mono text-sm">${item.ema120 ? '$' + item.ema120.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}) : '--'}</div>
                        </div>
                        <div class="bg-white/50 dark:bg-slate-700/50 rounded-xl p-2">
                            <div class="text-[8px] text-slate-500 font-bold mb-1">${t.sma20}</div>
                            <div class="font-mono text-sm">${item.sma20 ? '$' + item.sma20.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}) : '--'}</div>
                        </div>
                        <div class="bg-white/50 dark:bg-slate-700/50 rounded-xl p-2">
                            <div class="text-[8px] text-slate-500 font-bold mb-1">${t.sma60}</div>
                            <div class="font-mono text-sm">${item.sma60 ? '$' + item.sma60.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}) : '--'}</div>
                        </div>
                        <div class="bg-white/50 dark:bg-slate-700/50 rounded-xl p-2">
                            <div class="text-[8px] text-slate-500 font-bold mb-1">${t.sma120}</div>
                            <div class="font-mono text-sm">${item.sma120 ? '$' + item.sma120.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}) : '--'}</div>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }
        
        updateThemeIcons();
        updateLangUI();
        fetchData(); // Initial data fetch
        
        // Refresh data every 30 seconds
        setInterval(fetchData, 30000);
    </script>
</body>
