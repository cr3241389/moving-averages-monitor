<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>均线监控 - BoxArt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = { 
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#10b981',
                        danger: '#ef4444'
                    }
                }
            }
        };
        
        if (localStorage.getItem('boxarts_theme') === 'dark' || (!('boxarts_theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        
        const i18n = { 
            'zh': { 
                'title': '均线监控',
                'subtitle': '移动平均线分析工具',
                'updateBtn': '更新行情',
                'interval15m': '15分钟',
                'interval1h': '1小时',
                'interval4h': '4小时',
                'interval1d': '日线',
                'interval1w': '周线',
                'loading': '初始化中...',
                'fetching': '数据抓取中...',
                'timeout': '连接超时/错误'
            }, 
            'en': { 
                'title': 'Moving Average Monitor',
                'subtitle': 'Technical Analysis Tool',
                'updateBtn': 'Update Data',
                'interval15m': '15M',
                'interval1h': '1H',
                'interval4h': '4H',
                'interval1d': '1D',
                'interval1w': '1W',
                'loading': 'Initializing...',
                'fetching': 'Fetching Data...',
                'timeout': 'Connection Timeout/Error'
            } 
        };
        
        let currentLang = localStorage.getItem('boxarts_lang') || 'zh';
        let currentSymbol = 'BTCUSDT';
        let currentInterval = '4h';
        
        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('boxarts_theme', isDark ? 'dark' : 'light');
            updateThemeIcons();
        }
        
        function updateThemeIcons() {
            const isDark = document.documentElement.classList.contains('dark');
            document.getElementById('theme-icon-dark').classList.toggle('hidden', !isDark);
            document.getElementById('theme-icon-light').classList.toggle('hidden', isDark);
        }
        
        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            localStorage.setItem('boxarts_lang', currentLang);
            updateLangUI();
            fetchData(); 
        }
        
        function updateLangUI() {
            const t = i18n[currentLang];
            document.getElementById('lang-en').className = currentLang === 'en' ? 'text-white' : 'text-slate-500';
            document.getElementById('lang-zh').className = currentLang === 'zh' ? 'text-white' : 'text-slate-500';
            document.getElementById('updateBtn').innerHTML = `<i class="fa fa-refresh"></i> ${t.updateBtn}`;
        }
    </script>
    <style>
        .glass-card { @apply backdrop-blur-md border border-slate-200/50 dark:border-slate-700/50 rounded-3xl transition-all shadow-inner bg-white/80 dark:bg-slate-800/80; }
        .bg-monitor { @apply bg-blue-50/70 dark:bg-blue-950/10; }
        .active-tab { background: #3b82f6 !important; color: white !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .chart-container { position: relative; height: 50vh; width: 100%; }
        .card { @apply glass-card bg-white dark:bg-slate-800 rounded-2xl p-4 border border-slate-100 dark:border-slate-700 shadow-sm; }
        .btn { @apply active:scale-95 transition-transform px-4 py-2 rounded-xl font-bold flex items-center justify-center gap-2; }
        .input-field { @apply bg-transparent border-none outline-none; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-100 to-slate-200 dark:from-slate-900 dark:to-slate-800 min-h-screen text-slate-800 dark:text-slate-200 p-4 md:p-8 overflow-x-hidden transition-colors duration-300 relative">

    <div class="absolute top-4 right-4 z-50">
        <div class="flex items-center bg-slate-900/90 dark:bg-slate-800/90 backdrop-blur-md border border-slate-700 rounded-full p-1 shadow-2xl">
            <button onclick="toggleLanguage()" class="flex items-center gap-1.5 px-3 py-1 border-r border-slate-700 hover:text-white transition-all text-[10px] font-bold">
                <span id="lang-en">EN</span><span class="text-slate-700">/</span><span id="lang-zh">中</span>
            </button>
            <button onclick="toggleTheme()" class="px-3 py-1 flex items-center justify-center hover:scale-110 transition-all text-amber-400">
                <span id="theme-icon-dark" class="hidden"><i class="fa fa-sun-o"></i></span>
                <span id="theme-icon-light" class="text-indigo-400"><i class="fa fa-moon-o"></i></span>
            </button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto pt-20 md:pt-10">
        <header class="mb-10 text-center">
            <h1 class="text-3xl font-black tracking-tighter" id="header-title">均线监控</h1>
            <p class="text-slate-500 text-sm mt-1" id="header-subtitle">移动平均线分析工具</p>
        </header>

        <div class="flex justify-center mb-6">
            <div class="flex bg-white/80 dark:bg-slate-900/80 p-1 rounded-xl border dark:border-slate-800 shadow-inner max-w-md w-full">
                <button onclick="switchInterval('15m')" id="btn-15m" class="flex-1 py-2 text-xs font-bold rounded-lg text-slate-500">15M</button>
                <button onclick="switchInterval('1h')" id="btn-1h" class="flex-1 py-2 text-xs font-bold rounded-lg text-slate-500">1H</button>
                <button onclick="switchInterval('4h')" id="btn-4h" class="flex-1 py-2 text-xs font-bold rounded-lg active-tab">4H</button>
                <button onclick="switchInterval('1d')" id="btn-1d" class="flex-1 py-2 text-xs font-bold rounded-lg text-slate-500">1D</button>
                <button onclick="switchInterval('1w')" id="btn-1w" class="flex-1 py-2 text-xs font-bold rounded-lg text-slate-500">1W</button>
            </div>
        </div>

        <div class="card bg-monitor p-6 rounded-3xl shadow-inner">
            <div class="flex flex-col gap-3 mb-4">
                <div class="flex justify-between items-start">
                    <div class="flex flex-col">
                        <span class="text-2xl font-black flex items-center">
                            <input id="symbol" type="text" value="BTCUSDT" class="input-field font-mono uppercase focus:outline-none w-36 bg-transparent" placeholder="币种...">
                            <span id="priceDisplay" class="text-[11px] text-slate-500 font-mono ml-2">$--</span>
                        </span>
                    </div>
                    <button id="updateBtn" class="btn bg-primary text-white text-[11px] px-4 py-2 rounded-xl shadow-lg shadow-indigo-500/20">
                        <i class="fa fa-refresh"></i> 更新行情
                    </button>
                </div>

                <div class="flex items-center gap-2 overflow-x-auto no-scrollbar pb-1">
                    <span class="text-[9px] text-slate-400 font-bold uppercase whitespace-nowrap">快速切换:</span>
                    <div class="flex gap-2">
                        <button onclick="quickSwitch('BTCUSDT')" class="px-3 py-1 bg-white/60 dark:bg-slate-700/60 hover:bg-primary hover:text-white rounded-lg text-[10px] font-bold shadow-sm transition-all">BTC</button>
                        <button onclick="quickSwitch('ETHUSDT')" class="px-3 py-1 bg-white/60 dark:bg-slate-700/60 hover:bg-primary hover:text-white rounded-lg text-[10px] font-bold shadow-sm transition-all">ETH</button>
                        <button onclick="quickSwitch('SOLUSDT')" class="px-3 py-1 bg-white/60 dark:bg-slate-700/60 hover:bg-primary hover:text-white rounded-lg text-[10px] font-bold shadow-sm transition-all">SOL</button>
                        <button onclick="quickSwitch('BNBUSDT')" class="px-3 py-1 bg-white/60 dark:bg-slate-700/60 hover:bg-primary hover:text-white rounded-lg text-[10px] font-bold shadow-sm transition-all">BNB</button>
                        <button onclick="quickSwitch('DOGEUSDT')" class="px-3 py-1 bg-white/60 dark:bg-slate-700/60 hover:bg-primary hover:text-white rounded-lg text-[10px] font-bold shadow-sm transition-all">DOGE</button>
                    </div>
                </div>
            </div>
            <div class="chart-container"><canvas id="mainChart"></canvas></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let historicalData = [], ema20Data = [], ema60Data = [], ema120Data = [], sma20Data = [], sma60Data = [], sma120Data = [], rsiData = [], atrData = [], mainChart = null;

        async function init() {
            document.getElementById('updateBtn').onclick = fetchData;
            document.getElementById('symbol').onchange = () => {
                currentSymbol = document.getElementById('symbol').value.toUpperCase().trim() || "BTCUSDT";
                fetchData();
            };
            updateLangUI();
            updateThemeIcons();
            await fetchData();
        }

        // 快速切换币种逻辑
        function quickSwitch(sym) {
            const symbolInput = document.getElementById('symbol');
            if (symbolInput.value !== sym) {
                symbolInput.value = sym;
                currentSymbol = sym;
                fetchData(); 
            }
        }

        // 计算EMA
        function calculateEMA(data, period) {
            if (data.length < period) return null;
            
            const k = 2 / (period + 1);
            let ema = data.slice(0, period).reduce((sum, val) => sum + val, 0) / period;
            
            for (let i = period; i < data.length; i++) {
                ema = data[i] * k + ema * (1 - k);
            }
            
            return ema;
        }

        // 计算SMA
        function calculateSMA(data, period) {
            if (data.length < period) return null;
            
            const sum = data.slice(-period).reduce((sum, val) => sum + val, 0);
            return sum / period;
        }

        async function fetchData() {
            const symbol = document.getElementById('symbol').value.toUpperCase().trim() || "BTCUSDT";
            const updateBtn = document.getElementById('updateBtn');
            
            updateBtn.classList.add('opacity-50', 'pointer-events-none');
            
            try {
                const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${currentInterval}&limit=200`);
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const klines = await response.json();

                // 处理k线数据
                historicalData = klines.map(k => ({
                    time: new Date(parseInt(k[0])),
                    open: parseFloat(k[1]),
                    high: parseFloat(k[2]),
                    low: parseFloat(k[3]),
                    close: parseFloat(k[4])
                }));

                processIndicators();
                renderAll();
                updateBtn.classList.remove('opacity-50', 'pointer-events-none');
            } catch (e) {
                console.error("获取数据失败:", e);
                updateBtn.classList.remove('opacity-50', 'pointer-events-none');
            }
        }

        function processIndicators() {
            // 计算各种移动平均线
            if (historicalData.length === 0) return;
            
            const prices = historicalData.map(d => d.close);
            
            ema20Data = [];
            ema60Data = [];
            ema120Data = [];
            ema200Data = [];  // 新增EMA200
            sma20Data = [];
            sma60Data = [];
            sma120Data = [];

            for (let i = 0; i < prices.length; i++) {
                const subPrices = prices.slice(0, i + 1);
                
                // 计算EMAs
                ema20Data.push(i >= 19 ? calculateEMA(subPrices, 20) : null);
                ema60Data.push(i >= 59 ? calculateEMA(subPrices, 60) : null);
                ema120Data.push(i >= 119 ? calculateEMA(subPrices, 120) : null);
                ema200Data.push(i >= 199 ? calculateEMA(subPrices, 200) : null);  // 新增EMA200
                
                // 计算SMAs
                sma20Data.push(i >= 19 ? calculateSMA(subPrices, 20) : null);
                sma60Data.push(i >= 59 ? calculateSMA(subPrices, 60) : null);
                sma120Data.push(i >= 119 ? calculateSMA(subPrices, 120) : null);
            }
        }

        function renderAll() {
            if (historicalData.length === 0) return;
            
            const last = historicalData[historicalData.length-1];
            const ema20 = ema20Data[ema20Data.length-1];
            const ema60 = ema60Data[ema60Data.length-1];
            const ema120 = ema120Data[ema120Data.length-1];
            const ema200 = ema200Data[ema200Data.length-1];  // 新增EMA200
            const sma20 = sma20Data[sma20Data.length-1];
            const sma60 = sma60Data[sma60Data.length-1];
            const sma120 = sma120Data[sma120Data.length-1];

            document.getElementById('priceDisplay').innerText = `$${last.close.toLocaleString()}`;

            updateChart();
        }

        function updateChart() {
            if (historicalData.length === 0) return;
            
            const ctx = document.getElementById('mainChart').getContext('2d');
            if (mainChart) {
                mainChart.destroy();
            }
            
            // 获取最后60个数据点以更好地展示趋势
            const startIndex = Math.max(0, historicalData.length - 60);
            const labels = historicalData.slice(startIndex).map(d => d.time.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}));
            const prices = historicalData.slice(startIndex).map(d => d.close);
            const ema20 = ema20Data.slice(startIndex);
            const ema60 = ema60Data.slice(startIndex);
            const ema120 = ema120Data.slice(startIndex);
            const ema200 = ema200Data.slice(startIndex);  // 新增EMA200
            const sma20 = sma20Data.slice(startIndex);
            const sma60 = sma60Data.slice(startIndex);
            const sma120 = sma120Data.slice(startIndex);

            mainChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        { 
                            label: 'Price', 
                            data: prices, 
                            borderColor: '#10b981',  // 绿色
                            borderWidth: 2, 
                            pointRadius: 0, 
                            tension: 0.1,
                            spanGaps: true
                        },
                        { 
                            label: 'EMA 20', 
                            data: ema20, 
                            borderColor: '#000000', 
                            borderWidth: 1, 
                            pointRadius: 0, 
                            tension: 0.1,
                            spanGaps: true
                        },
                        { 
                            label: 'EMA 60', 
                            data: ema60, 
                            borderColor: '#3b82f6', 
                            borderWidth: 1, 
                            pointRadius: 0, 
                            tension: 0.1,
                            spanGaps: true
                        },
                        { 
                            label: 'EMA 120', 
                            data: ema120, 
                            borderColor: '#8b5cf6', 
                            borderWidth: 1, 
                            pointRadius: 0, 
                            tension: 0.1,
                            spanGaps: true
                        },
                        { 
                            label: 'SMA 20', 
                            data: sma20, 
                            borderColor: '#9ca3af', 
                            borderWidth: 1, 
                            pointRadius: 0, 
                            tension: 0.1,
                            spanGaps: true
                        },
                        { 
                            label: 'SMA 60', 
                            data: sma60, 
                            borderColor: '#93c5fd', 
                            borderWidth: 1, 
                            pointRadius: 0, 
                            tension: 0.1,
                            spanGaps: true
                        },
                        { 
                            label: 'SMA 120', 
                            data: sma120, 
                            borderColor: '#c4b5fd', 
                            borderWidth: 1, 
                            pointRadius: 0, 
                            tension: 0.1,
                            spanGaps: true
                        },
                        { 
                            label: 'EMA 200', 
                            data: ema200, 
                            borderColor: '#ef4444',  // 红色
                            borderWidth: 1, 
                            pointRadius: 0, 
                            tension: 0.1,
                            spanGaps: true
                        }
                    ]
                },
                options: {
                    responsive: true, 
                    maintainAspectRatio: false, 
                    animation: false,
                    plugins: { 
                        legend: { 
                            display: true,
                            position: 'top',
                            labels: {
                                font: { size: 10 },
                                usePointStyle: true,
                                padding: 10
                            }
                        }
                    },
                    scales: { 
                        x: { 
                            ticks: { 
                                maxTicksLimit: 8, 
                                font: {size: 10}, 
                                color: 'rgb(100, 116, 139)' 
                            }, 
                            grid: {display: false} 
                        },
                        y: { 
                            position: 'right', 
                            ticks: { 
                                font: {size: 10}, 
                                color: 'rgb(100, 116, 139)' 
                            }, 
                            grid: {color: 'rgba(0,0,0,0.03)'} 
                        }
                    }
                }
            });
        }

        function switchInterval(inv) {
            currentInterval = inv;
            ['15m','1h','4h','1d','1w'].forEach(i => {
                const btn = document.getElementById(`btn-${i}`);
                if(btn) btn.className = i===inv ? 'flex-1 py-2 text-xs font-bold rounded-lg active-tab' : 'flex-1 py-2 text-xs font-bold rounded-lg text-slate-500';
            });
            fetchData();
        }

        window.onload = init;
    </script>
</body>
</html>
